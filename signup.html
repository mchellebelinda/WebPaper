<html>
    <head>
        <title>Paper | Sign Up</title>
        <link rel="stylesheet" type="text/css" href="signupp.css">
        <body>
             <div class="signupbox">
                <img src="image/av.png" class="av">
                <h1><img src="image/logo.png" class="signup"></h1>
                <form>
                    <p>Name</p>
                    <input type="text" name="" placeholder="Enter Name">
                    <p>Username</p>
                    <input type="text" name="" placeholder="Enter Username">
                    <p>Password</p>
                    <input type="password" name="" placeholder="Enter Password">
                    <p>Address</p>
                    <input type="text" name="" placeholder="Enter Address">
                    <p>Telephone Number</p>
                    <input type="tel" name="" placeholder="Enter Telephone Number">
                    <input type="submit" name="" value="Sign Up" style="width: 150px; height: 28px; margin-left: 65px; margin-bottom: 5px;"><a href="loginn.html"></a><br>
                    
                    <input type="checkbox">
                    <span class="check">I agree with the terms and conditions.</span><br>
                        
                    <input type="checkbox">
                    <span class="check">I want to get newsletters via e-mail.</span><br>
                       
                    <p1>Have an account? <a href="login.html">Log In</a></p1>
                </form>
            </div>
        </body>
    </head>
</html>
